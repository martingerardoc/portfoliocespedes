<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- HEADER -->
  <header class="bg-white relative flex items-center p-4 shadow">
  <img
    src="https://turbologo.com/articles/wp-content/uploads/2019/07/Three-Bars-adidas-logo-1.jpg.webp"
    alt="Logo"
    class="w-20 h-15"
  >

  <h1
    class="
      text-xl font-bold
      absolute left-1/2 -translate-x-1/2
      md:static md:translate-x-0 md:ml-auto
    "
  >
    <img src="https://guiaimpresion.com/wp-content/uploads/2022/11/6.jpg" alt=""class="w-30 h-20">
  </h1>
</header>

  <!-- MAIN -->
  <main
    class="
      p-4
      flex flex-col gap-4
      md:grid md:grid-cols-4
    "
  >

    <!-- SECTION -->
    <section
      class="
        flex flex-col gap-4
        md:col-span-3
      "
    >

      <!-- CONTENEDOR DE LOS 3 DIVS -->
      <div
        class="
          flex flex-col gap-4
          md:grid md:grid-cols-2
        "
      >
        <div class="bg-blue-300 h-32 rounded-lg">Div 1</div>
        <div class="bg-blue-400 h-32 rounded-lg">Div 2</div>
      </div>

      <div class="bg-blue-500 h-32 rounded-lg">Div 3</div>

    </section>

    <!-- ASIDE -->
    <aside
      class="
        bg-white p-4
        flex gap-4
        md:flex-col
      "
    >
      <div class="bg-green-300 h-24 flex-1 rounded-lg">Aside 1</div>
      <div class="bg-green-400 h-24 flex-1 rounded-lg">Aside 2</div>
    </aside>

  </main>

  <!-- FOOTER -->
  <footer
    class="
      bg-gray-800 text-white p-4
      flex flex-col gap-4
      md:flex-row
    "
  >
    <div class="bg-gray-700 p-4 flex-1 rounded-lg">Footer 1</div>
    <div class="bg-gray-600 p-4 flex-1 rounded-lg">Footer 2</div>
  </footer>

</body>
</html>
